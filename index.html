<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Uploader PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* 基本のスタイル */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
    }
    header {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    #preview {
      max-width: 90%;
      max-height: 400px;
      margin: 20px auto;
      display: none;
    }
    /* モーダルダイアログのスタイル */
    .modal {
      display: none; /* 非表示 */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 20% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Photo Uploader PWA</h1>
  </header>

  <!-- 非表示のファイル入力（カメラ起動） -->
  <input type="file" accept="image/*" capture id="fileInput" style="display:none;">
  
  <!-- 写真を撮るボタン -->
  <button id="takePhotoBtn">写真を撮る</button>
  
  <!-- 撮影した写真のプレビュー -->
  <img id="preview" src="" alt="Preview">

  <!-- 送信確認用モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <p>この写真を送信しますか？</p>
      <button id="sendBtn">送信する</button>
      <button id="cancelBtn">キャンセル</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const previewImg = document.getElementById('preview');
    const modal = document.getElementById('modal');
    const sendBtn = document.getElementById('sendBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    let selectedFile = null; // 選択されたファイルを保持

    // 「写真を撮る」ボタン押下でファイル入力を起動
    takePhotoBtn.addEventListener('click', () => {
      fileInput.value = ''; // 前回の選択をリセット
      fileInput.click();
    });

    // ファイルが選択されたとき
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        selectedFile = file;
        // プレビュー表示
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImg.src = e.target.result;
          previewImg.style.display = 'block';
          // モーダル表示
          modal.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    // モーダルの「キャンセル」ボタン
    cancelBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      previewImg.style.display = 'none';
      selectedFile = null;
    });

    // モーダルの「送信する」ボタン
    sendBtn.addEventListener('click', async () => {
      modal.style.display = 'none';
      takePhotoBtn.disabled = true;
      takePhotoBtn.textContent = 'アップロード中...';

      try {
        // FormDataにファイルを詰める（そのままのファイル名で送信）
        const formData = new FormData();
        formData.append('image', selectedFile);

        // fetch APIで画像を送信（ここではWebhook.siteのURLを使用）
        const response = await fetch('https://webhook.site/0cf42153-77ac-414a-a64e-a5f6d07fca20', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('アップロード成功！');
        } else {
          alert('アップロード失敗: ' + response.statusText);
        }
      } catch (error) {
        console.error('アップロードエラー:', error);
        alert('アップロードエラー: ' + error.message);
      } finally {
        takePhotoBtn.disabled = false;
        takePhotoBtn.textContent = '写真を撮る';
        previewImg.style.display = 'none';
        selectedFile = null;
      }
    });

    // モーダルの外側をクリックしたら閉じる
    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };

    // Service Workerの登録（PWAとしてオフライン対応）
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
