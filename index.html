<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Uploader PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
    }
    header { margin-bottom: 20px; }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    #preview {
      max-width: 90%;
      max-height: 400px;
      margin: 20px auto;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Photo Uploader PWA</h1>
  </header>

  <!-- 非表示のファイル入力（カメラ起動） -->
  <input type="file" accept="image/*" capture id="fileInput" style="display:none;">
  
  <!-- 写真を撮るボタン -->
  <button id="takePhotoBtn">写真を撮る</button>

  <!-- プレビュー表示 -->
  <img id="preview" src="" alt="Preview">

  <!-- 初回のみ表示する「写真を保存」ボタン（Web Share API利用） -->
  <div id="savePrompt" style="display:none; margin-top:20px;">
    <p>撮影した写真をiPhoneのカメラロールに保存しますか？</p>
    <button id="saveBtn">保存する</button>
  </div>

  <script>
    // 要素の取得
    const fileInput = document.getElementById('fileInput');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const previewImg = document.getElementById('preview');
    const savePrompt = document.getElementById('savePrompt');
    const saveBtn = document.getElementById('saveBtn');

    // アップロードキュー
    let uploadQueue = [];

    // 初回保存促し用フラグ（LocalStorageに保存）
    const SAVE_PROMPT_KEY = 'savePromptShown';
    let savePromptShown = localStorage.getItem(SAVE_PROMPT_KEY);

    // 「写真を撮る」ボタン押下でファイル入力を起動
    takePhotoBtn.addEventListener('click', () => {
      fileInput.value = ''; // 前回の選択リセット
      fileInput.click();
    });

    // ファイルが選択されたとき
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        // 表示用プレビュー
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImg.src = e.target.result;
          previewImg.style.display = 'block';
        };
        reader.readAsDataURL(file);

        // 位置情報の取得（高精度）
        navigator.geolocation.getCurrentPosition(
          position => {
            const { latitude, longitude, accuracy } = position.coords;
            // 作成するアップロードアイテム
            const uploadItem = {
              file: file, // ファイルそのまま（ファイル名は後側でサーバー側でリネーム）
              gps: {
                latitude: latitude,
                longitude: longitude,
                accuracy: accuracy
              },
              timestamp: new Date().toISOString() // サーバー側でData-YYYYMMDD-HHMMSSに変換する想定
            };
            // キューに追加し、処理開始
            uploadQueue.push(uploadItem);
            processUploadQueue();
          },
          error => {
            console.error('位置情報の取得エラー:', error);
            // 位置情報が取れなければ、空の値でも送信（サーバー側で処理）
            const uploadItem = {
              file: file,
              gps: null,
              timestamp: new Date().toISOString()
            };
            uploadQueue.push(uploadItem);
            processUploadQueue();
          },
          { enableHighAccuracy: true }
        );

        // 初回のみ「写真を保存」促し（Web Share API利用） ※対応環境なら
        if (!savePromptShown && navigator.canShare && file) {
          savePrompt.style.display = 'block';
        }
      }
    });

    // 「保存する」ボタンの動作（Web Share API利用）
    saveBtn.addEventListener('click', async () => {
      try {
        if (navigator.canShare && navigator.canShare({ files: [fileInput.files[0]] })) {
          await navigator.share({ files: [fileInput.files[0]], title: '写真を保存', text: 'この写真をカメラロールに保存します。' });
          alert('写真の保存が完了しました。');
        } else {
          alert('お使いの環境では自動保存がサポートされていません。');
        }
      } catch (error) {
        console.error('写真保存エラー:', error);
        alert('写真保存中にエラーが発生しました。');
      }
      savePrompt.style.display = 'none';
      localStorage.setItem(SAVE_PROMPT_KEY, 'true');
      savePromptShown = true;
    });

    // アップロードキューを非同期に処理する関数
    async function processUploadQueue() {
      if (uploadQueue.length === 0) return;
      // すぐに次の処理を始めるため、shift()で先頭アイテムを取得
      const item = uploadQueue.shift();
      try {
        // FormDataにファイルとGPS情報、タイムスタンプを追加
        const formData = new FormData();
        formData.append('image', item.file);
        formData.append('gps', JSON.stringify(item.gps));
        formData.append('timestamp', item.timestamp);

        // 非同期にfetch実行（アップロード中もUI操作は可能）
        const response = await fetch('https://webhook.site/0cf42153-77ac-414a-a64e-a5f6d07fca20', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          console.log('アップロード成功:', await response.text());
        } else {
          console.error('アップロード失敗:', response.statusText);
          // 失敗時は、必要に応じてリトライ用にキューに戻す処理も検討可
        }
      } catch (error) {
        console.error('アップロードエラー:', error);
      } finally {
        // 次のアップロードを処理（キューがある場合）
        processUploadQueue();
      }
    }

    // Service Workerの登録（PWAとしてオフライン対応）
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
