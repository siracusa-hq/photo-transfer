<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Uploader PWA</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
    }
    h1 {
      margin-bottom: 20px;
    }
    #touchArea {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #317EFB;
    }
    #preview {
      max-width: 90%;
      max-height: 400px;
      margin-top: 20px;
      display: none;
    }
    #savePrompt {
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }

    /* エラーモーダルのスタイル */
    #errorModal {
      display: none; /* 初期は非表示 */
      position: fixed;
      z-index: 999; 
      left: 0; 
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; 
      background-color: rgba(0,0,0,0.4);
    }
    #errorModalContent {
      background-color: #fff;
      margin: 20% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Photo Uploader PWA</h1>
  </header>

  <!-- 画面全体がタッチ可能な領域 -->
  <div id="touchArea">画面をタッチして撮影</div>

  <!-- 非表示のファイル入力（カメラ起動） -->
  <input type="file" accept="image/*" capture id="fileInput" style="display:none;">
  
  <!-- 撮影した写真のプレビュー -->
  <img id="preview" src="" alt="Preview">

  <!-- 初回のみ表示する「写真を保存」促し -->
  <div id="savePrompt">
    <p>撮影した写真をiPhoneのカメラロールに保存しますか？</p>
    <button id="saveBtn">保存する</button>
  </div>

  <!-- エラーモーダル -->
  <div id="errorModal">
    <div id="errorModalContent">
      <p id="errorMessage"></p>
      <button id="errorOkBtn">OK</button>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const touchArea = document.getElementById('touchArea');
    const previewImg = document.getElementById('preview');
    const savePrompt = document.getElementById('savePrompt');
    const saveBtn = document.getElementById('saveBtn');

    // エラーモーダル関連
    const errorModal = document.getElementById('errorModal');
    const errorModalContent = document.getElementById('errorModalContent');
    const errorMessage = document.getElementById('errorMessage');
    const errorOkBtn = document.getElementById('errorOkBtn');

    // アップロード待ちのキュー
    let uploadQueue = [];
    const SAVE_PROMPT_KEY = 'savePromptShown';
    let savePromptShown = localStorage.getItem(SAVE_PROMPT_KEY);

    // 画面タッチでファイル入力起動 (カメラ)
    document.body.addEventListener('click', (e) => {
      if (e.target === saveBtn || e.target === errorOkBtn) return;
      fileInput.value = '';
      fileInput.click();
    });

    // ファイルが選択された時
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        // プレビュー表示
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImg.src = e.target.result;
          previewImg.style.display = 'block';
        };
        reader.readAsDataURL(file);

        // 位置情報を取得
        navigator.geolocation.getCurrentPosition(
          position => {
            const { latitude, longitude, accuracy } = position.coords;
            const uploadItem = {
              file: file,
              gps: {
                latitude: latitude,
                longitude: longitude,
                accuracy: accuracy
              },
              timestamp: new Date().toISOString()
            };
            uploadQueue.push(uploadItem);
            processUploadQueue();
          },
          error => {
            console.error('位置情報取得エラー:', error);
            const uploadItem = {
              file: file,
              gps: null,
              timestamp: new Date().toISOString()
            };
            uploadQueue.push(uploadItem);
            processUploadQueue();
          },
          { enableHighAccuracy: true }
        );

        // 初回のみ写真保存を促す
        if (!savePromptShown && navigator.canShare && file) {
          savePrompt.style.display = 'block';
        }
      }
    });

    // 「保存する」ボタン
    saveBtn.addEventListener('click', async () => {
      try {
        if (navigator.canShare && navigator.canShare({ files: [fileInput.files[0]] })) {
          await navigator.share({ files: [fileInput.files[0]], title: '写真保存', text: 'この写真をカメラロールに保存します。' });
          alert('写真の保存が完了しました。');
        } else {
          alert('お使いの環境では自動保存がサポートされていません。');
        }
      } catch (error) {
        console.error('保存エラー:', error);
        alert('保存中にエラーが発生しました。');
      }
      savePrompt.style.display = 'none';
      localStorage.setItem(SAVE_PROMPT_KEY, 'true');
      savePromptShown = true;
    });

    // エラーモーダルを表示する関数
    function showErrorModal() {
      // モーダルを表示 (既に表示中の場合でも複数個同時に出す想定)
      errorModal.style.display = 'block';
    }
    // OKボタンが押されたとき
    errorOkBtn.addEventListener('click', () => {
      errorModal.style.display = 'none';
    });

    // 非同期アップロードキュー処理
    async function processUploadQueue() {
      if (uploadQueue.length === 0) return;
      const item = uploadQueue.shift();
      try {
        const formData = new FormData();
        formData.append('image', item.file);
        formData.append('gps', JSON.stringify(item.gps));
        formData.append('timestamp', item.timestamp);

        const response = await fetch('https://okada-photo-uploader-856255180445.asia-northeast1.run.app', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          console.log('アップロード成功:', await response.text());
        } else {
          console.error('アップロード失敗:', response.statusText);
          // 失敗時: ポップアップ + コンソールログ
          errorMessage.textContent = "送信が失敗しました。電波状況を確認してください。\n何度も失敗する場合は、カメラアプリで撮影を行ってください。";
          showErrorModal();
        }
      } catch (error) {
        console.error('アップロードエラー:', error);
        // 失敗時: ポップアップ + コンソールログ
        errorMessage.textContent = "送信が失敗しました。電波状況を確認してください。\n何度も失敗する場合は、カメラアプリで撮影を行ってください。";
        showErrorModal();
      } finally {
        // 次のアップロードを続行 (失敗してもキューは継続)
        processUploadQueue();
      }
    }

    // Service Worker登録（PWAオフライン対応）
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('Service Worker registered:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
